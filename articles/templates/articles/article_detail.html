{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="card" style="width: 18rem;">
    <img src="{{ object.preview|mymedia }}" class="card-img-top" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ object.name|title }} ({{ object.slug }})</h5>
        <p class="card-text">{{ object.text }}</p>
    </div>
    <div class="card-footer">
        Количество просмотров: {{ object.views_count }}
    </div>
</div>
{% endblock %}
